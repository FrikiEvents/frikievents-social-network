spring.application.name=socialnetwork

spring.datasource.url=jdbc:mysql://localhost:3306/socialnetworks
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

axon.axonserver.servers=localhost

springdoc.swagger-ui.path=/api-docs/swagger-ui.html

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.table=migrations